<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
           <script src="https://kit.fontawesome.com/1815825ca6.js" crossorigin="anonymous"></script>
            <link rel="stylesheet" href= "index.css">
    </head>

<!--enter the body-->

<body>

                        <!--CONTAINER START-->
<div class="container">
    <div class="card text-LEFT">
        <div class="card-header">
        <h3>Payment form example</h3>
    </div>

<div class="card-body">
    <form action="https://formspree.io/email@domain.tld" method="POST">
     <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
        <div class="form-row">

                        <!--1ST SECTION-->
<div class="form-group col-5">
        <label for="inputEmail4">Card #</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="xxxxxxxxxxxxx">
</div>
<div class="form-group col">
        <label for="inputPassword4">CVC</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
</div>

        <div class="form-group col">
        <label for="inputamount">Amount</label>
        <div class="input-group">
        <div class="input-group-prepend">
        <span class="input-group-text">$</span>
        </div>

        <input type="password" class="form-control" id="inputPassword4" placeholder="Amount">

</div>
</div>
</div>

                        <!--2ND SECTION-->


<div class="form-row">
    <div class="form-group col-6">
        <label for="inputfirstname">First Name</label>
        <input type="email" class="form-control" id="inputfirstname">
    </div>
    <div class="form-group col-6">
        <label for="inputlastname">Last Name</label>
        <input type="email" class="form-control" id="inputlastname">
    </div>
</div>


                                    <!--3RD SECTION-->
<div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
<div class="form-group col">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Pick a state</option>
        <option>Miami</option>
        <option>Los Angeles</option>
        <option>New york</option>
      </select>
</div>
    <div class="form-group col">
      <label for="inputZip">Postal</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>


<!--radio section-->

<div class="form-row">
    <div class="form-group col-3 mt-3">
    <div> We Accept:</div>
        <div class="radio">

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-visa"></i></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fas fa-football-ball"></i></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-amex"></i></label>
            </div>

        </div>
    </div>

    <div class="col-5"></div>

    <div class="col-3">
        <div class="form-group float-right">
            <div><label for="inputlastname">Message</label></div>
            <textarea name="Message" rows="5" cols="65"></textarea>
        </div>
    </div>

</div>

    <div class="card-footer text-muted">
         <input type="submit" class="btn-primary float-right" value="send">
         <input type="submit" class="btn-secondary float-right" value="cancel">
    </div>

</form>
</div>

</div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
